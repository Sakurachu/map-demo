aboutPage:
  website:
    head: 欢迎访问我的导航页🌸~
    html: '<blockquote><p>我的网站是一个集成了很多工具的导航页。它提供了最新的各种工具和资料，包括最新的AI工具，方便用户根据需要直接跳转到对应的链接。</p>
    <p>无论你是需要查找最新的软件工具、学习编程知识、获取设计灵感，还是寻找免费的学习资源，我的网站都能满足你的需求。</p>
    <p>我们不断更新和添加新的工具和资源，确保你始终能够找到最新、最有用的内容。通过我的网站，你可以省去在不同网站之间切换的麻烦，一站式获取你所需的一切。</p>
    <p>无论你是学生、工程师、设计师还是任何对技术和创意感兴趣的人，我的网站都能为你提供帮助和支持。</p>
    <p>请随时浏览我的网站，并将它添加到你的书签中，方便你随时访问。如果你有任何建议或需要帮助，请联系我们，我们将尽力满足你的需求。</p>
    <p>没错，这个网页介绍就是AI生成的~</p>
    </blockquote>'
  webmaster:
    head: 关于主站
    name: Sakura导航页
    url: https://www.sakurachu.cn
    img: /images/logos/blog-logo.png
    description: 交流分享互联网科技
    html: '<br /><blockquote><p>同时欢迎访问个人博客<a href="https://blog.sakurachu.cn" target="_blank" rel="noopener"> Sakura</a> 获取更多内容。</p></blockquote>'

